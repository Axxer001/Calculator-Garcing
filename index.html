<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm mt-4 shadow-lg p-4 mb-5 bg-body-tertiary rounded">
        <div class="card bg-info">
        <div class="card-body">
        <h2 class="text-center ">Basic Calculator</h2>
        <label for="formGroupExampleInput" class="form-label"><strong>First Value</strong></label>
        <input type="text" class="form-control" id="val1" placeholder="">
        <br>
        <label for="formGroupExampleInput" class="form-label"><strong>Second Value</strong></label>
        <input type="text" class="form-control" id="val2" placeholder="">
        <br>
        <select class="form-select" aria-label="Default select example">
            <option selected value="+">Add</option>
            <option value="-">Sub</option>
            <option value="*">Mult</option>
            <option value="/">Div</option>
          </select>
        <br>
        <button type="submit" class="btn btn-secondary form-control">Calculate</button>
        <div class="mt-3 alert alert-success" role="alert">
            Result: 
        </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="calc.js"></script>
</body>
</html>
